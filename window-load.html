    <script>
        // only document. html만 로드되면 로드됨
        window.addEventListener('DOMContentLoaded', ()=>{
            console.log('DOMContentLoaded')
        })
        // after resources(css, images) 다 로드되야지 호출됨
        window.addEventListener('load', ()=>{
            console.log('load')
        })
        //before unload
        window.addEventListener('beforeunloaded', ()=>{
            console.log('beforeunloaded')
        })
        //resource is being unloaded
        window.addEventListener('unload', ()=>{
            console.log('unload')
        })
    </script>
</html>
