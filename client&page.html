<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding:0;
            margin:0;
            background-color:black;
        }
        div{
            width:200px;
            height:200px;
            background-color: bisque;
            margin-top:4px;
        }
        .specialOne{
            background-color: darkkhaki;
        }
        aside{
            position:fixed;
            display:inline;
            top:20px;
            right:20px;
        }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="specialOne"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <aside>
        <button class="scroll-by">Scroll by 100px(y)</button>
        <button class="scroll-to">Scroll to 100px(y)</button>
        <button class="scroll-into">Scroll into special</button>
    </aside>
    <script>
        const specialOne = document.querySelector('.specialOne')
        specialOne.addEventListener('click',(e)=>{
            console.log(`client : ${e.clientX},${e.clientY}`)
            console.log(`page : ${e.pageX},${e.pageY}`)
        })

        const scrollBy = document.querySelector('.scroll-by')
        const scrollTo = document.querySelector('.scroll-to')
        const scrollInto = document.querySelector('.scroll-into')
            scrollBy.addEventListener('click',()=>{
                window.scrollBy(0,100)
            })
            scrollTo.addEventListener('click',()=>{
                window.scrollTo(0,100)
            })
            scrollInto.addEventListener('click',()=>{
                specialOne.scrollIntoView()
            })
    </script>
</body>
</html>
